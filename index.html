<!DOCTYPE html>
<html>

    <head>

      <title>Tern-Based Combat</title>
      <link rel="stylesheet" type="text/css" href="style.css" />
    </head>

    <body>

      <header>

        <h1>Tern-Based Combat</h1>

        <div id="nav">

            <ul>
              <li><a href="pages/stats.html">Your Stats</a></li>
              <li><a href="pages/about.html">About Team Tern-Style</a></li>
            </ul>

        </div>

      </header>

      <main>
        <div id="flavor">
          <img id="crest" src="" />
          <p id="story">Test Text</p>
          <button id="startbutton"></button>
          <button id="begingame"></button>
        </div>

        <div id="combat">

          <div id="hero">

            <img src="" id="heroimg" />
            <p id="testtext"></p>
            <p>Our Hero</p>
            <div class="hp">
              <p id="herohp"></p>
            </div>
            <div id="herobuttons">
              <ul id="herobuttonsgame" class="atkhealbuttons">
                <li><button id="heroatk">ATTACK</button></li>
                <li><button id="heroheal">HEAL</button></li>
              </ul>
            </div>

          </div>

          <div id="enemy">

            <img src="" id="enemyimg" />
            <p id="testtext2"></p>
            <p id="testtext3"></p>
            <div class="hp">
              <p id="enemyhp"></p>
            </div>

          </div>

        </div>

      </main>

      <footer>

        <p id="footertext">Developed by Team Tern-Style &#8482 All Rights Reserved</p>

      </footer>
      <script src="JS/app.js" type="text/javascript"></script>

    </body>

</html>
